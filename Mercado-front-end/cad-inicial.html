<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/cad-inicial.css">
    <script src="js/cad-ini.js" defer></script>
    <title>Seja Bem Vindo!</title>
</head>
<body>
    <h2>SICEV CADASTRO</h2>
    <div class="container">
        <div class="box-1 active">
            <form class="cadastro-gerente">
                <h3>Cadastro Gerente</h3>
                <div class="cadger">
                    <div class="input-box">
                        <input type="text" id="nome-func" class="inpnome" required>
                        <label>Nome Completo:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="tel-func" class="inptel" autocomplete="off" maxlength="16" required>
                        <label>Telefone:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="cpf-func" class="inpcpf"  autocomplete="off" maxlength="14" required>
                        <label>CPF:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="rg-func" class="inprg" required>
                        <label>RG:</label>
                    </div>
                    <div class="input-box">
                        <select name="funçao-funci" id="funçao-funci">
                            <option disabled>Selecione</option>
                            <option value="1">Gerenciador</option>
                    </select>
                    </div>
                </div>
                <button type="submit" class="btn-prox" onclick="continuar()">Continuar</button>   
            </form>
        </div>

        <div class="box-2">
            <form class="cadastro-gerente">
                <h3>Cadastro Gerente</h3>
                <div class="cadger">
                    <div class="input-box">
                        <input type="text" id="nome-func" class="" required>
                        <label>Nome Completo:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="tel-func" class="" autocomplete="off" maxlength="16" required>
                        <label>Telefone:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="cpf-func" class="" autocomplete="off" maxlength="14" required>
                        <label>CPF:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="rg-func" class="" required>
                        <label>RG:</label>
                    </div>
                    <div class="input-box">
                        <select name="funçao-funci" id="funçao-funci">
                            <option selected disabled>Selecione</option>
                            <option value="1">Gerenciador</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-prox">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
