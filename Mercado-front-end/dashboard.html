<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="img/Logo-1.png">
    <title>DASHBOARD</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/Logo-2.png" alt="Logo Marca SICEV">
            <div class="nav-center">
                <ul>
                    <a href="#" onclick="listar_inicio()"><i class="bi bi-house-fill"></i>INICIO</a>
                </ul>
                <ul>
                    <a href="#" onclick="listar_produtos()"><i class="bi bi-box-seam-fill"></i>PRODUTOS</a>
                </ul>
                <ul>
                    <a href="#" onclick="listar_pedidos()"><i class="bi bi-basket2-fill"></i>PEDIDOS</a>
                </ul>
            </div>
            <p>&copy;SICEV</p>
        </nav>
        <div class="bottom"></div>
    </header>
    <div class="container-fluid">
        <span class="listar_inicio"></span>
    </div>
    <div class="container-fluid">
        <span id="listar_produtos"></span>
    </div>
    <div class="container-fluid">
        <span id="listar_pedidos"></span>
    </div>

    <script>
        //LISTAR
        document.getElementById("listar_inicio").innerHTML = '<iframe scrolling ="no" width="100%" height="1300" src="listar_inicio.html" name="listar_inicio"></iframe>';
        document.getElementById("listar_produtos").innerHTML = '<iframe scrolling ="no" width="100%" height="1300" src="listar_produtos.html"></iframe>';
        document.getElementById("listar_pedidos").innerHTML = '<iframe scrolling ="no" width="100%" height="1300" src="listar_pedidos.html"></iframe>';

        function listar_inicio() {
            document.location = 'dashboard.html'
        }

        function listar_produtos() {
            document.getElementById("listar_produtos").innerHTML = '<iframe scrolling ="no" width="100%" height="1500" src="listar_produtos.html"></iframe>';
        }

        function listar_pedidos() {
            document.getElementById("listar_pedidos").innerHTML = '<iframe scrolling ="no" width="100%" height="1500" src="listar_pedidos.html"></iframe>';
        }

    </script>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
