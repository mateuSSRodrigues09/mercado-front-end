            </nav>
            <div class="bottom"></div>
        </header>

        <section class="main">
            <div class="sidebar">
                <h3 class="h3-sidebar">Navegação</h3>
                <a href="dashboard.html" class="option-sidebar"><i class="fa-sharp fa-solid fa-house"></i>Inicio</a>
                <a href="fornecedor.html" class="option-sidebar"><i class="fa-sharp fa-solid fa-truck"></i>Fornecedor</a>

                <br>
                <hr>
            </div>
            <div class="content">
                <div class="title-section">
                    <h2>Dashboard | Inicio</h2>
                    <hr>
                    <p><i class="bi bi-house-door"></i> / Dashboard SICEV</p>
                </div>
                <div class="box-info">
                    <div class="box-info-single">
                        <div class="info-text">
                            <p>4</p>
                            <h3>Total De Fornecedores</h3>
                        </div>
                        <i class="fa-sharp fa-solid fa-truck-fast"></i>
                    </div>
                    <div class="box-info-single">
                        <div class="info-text">
                            <p>2</p>
                            <h3>Total De Produtos</h3>
                        </div>
                        <i class="fa-solid fa-boxes-stacked"></i>
                    </div>
                    <div class="box-info-single">
                        <div class="info-text">
                            <p>1</p>
                            <h3>Total De Funcionários</h3>
                        </div>
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="box-info-single">
                        <div class="info-text">
                            <p>2</p>
                            <h3>Total De Clientes</h3>
                        </div>
                        <i class="fa-solid fa-users-between-lines"></i>
                    </div>
                    <div class="box-info-single">
                        <div class="info-text">
                            <p>2</p>
                            <h3>Total De Vendas</h3>
                        </div>
                        <i class="fa-brands fa-sellsy"></i>
                    </div>
                    <div class="box-info-single">
                        <div class="info-text">
                            <p>3</p>
                            <h3>Total De Pedidos</h3>
                        </div>
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </section>
