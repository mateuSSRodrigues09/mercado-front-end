        <!--  MODAL CADASTRO FUNCIONARIO  -->
<div class="modal fade" id="cad-funcio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro Funcionário</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nome Completo..." aria-label="Nome Completo..">
                    <label for="floatingInput" style="margin-left: 10px;">Nome Completo:</label>
                </div>
                <div class="col form-floating mb-3">
                    <select class="form-select" aria-placeholder="Função">
                        <option selected>Função Do Funcionário</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="floatingSelect" style="margin-left: 10px;">Selecione</label>
                </div>
            </div>
            <div class="row">
                <div class="col form-floating">
                    <input type="text" class="form-control cad-funcionario-tel" id="floatingInput" placeholder="Telefone..." aria-label="Telefone..." autocomplete="0ff" maxlength="15">
                    <label for="floatingInput" style="margin-left: 10px;">Telefone:</label>
                </div>
                <div class="col form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Email.." aria-label="Email..">
                    <label for="floatingInput" style="margin-left: 10px;">Email:</label>
                </div>
                <div class="col form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Senha..." aria-label="Senha...">
                    <label for="floatingInput" style="margin-left: 10px;">Senha:</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cadastrar</button>
        </div>
      </div>
    </div>
</div>
